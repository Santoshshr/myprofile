# nginx configuration for portfolio_project (copy to /etc/nginx/sites-available/portfolio_project)
# Replace `your_domain.com` and paths with real values.

server {
    listen 80;
    server_name your_domain.com www.your_domain.com  SERVER_IP;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your_domain.com www.your_domain.com  SERVER_IP;

    # SSL certs (use Let's Encrypt or your cert provider)
    ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;" always;

    # Increase client body size if needed (file uploads)
    client_max_body_size 20M;

    # Static and media
    location /static/ {
        alias /home/ubuntu/portfolio_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /home/ubuntu/portfolio_project/media/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy pass to Gunicorn socket
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Optional: block access to hidden files
    location ~* /(?:\.git|\.env) {
        deny all;
        return 404;
    }
}
